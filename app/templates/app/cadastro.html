{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

	<h1>Cadastro</h1>
	<p>Insira os dados abaixo para que seja feito o cadastro.</p>
	<form method="post" novalidate>
		{% csrf_token %}
		{{ form|crispy }}
		<button type="submite" class="btn btn-primary">Cadastrar</button>
	</form>	

{% endblock %}
